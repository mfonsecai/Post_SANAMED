<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvide mi Contraseña </title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='saludmental1.ico ') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style27.css') }}">
<h1 title="Bienvenido a SANAMED">SANAMED</h1>
<img src="static/saludmental1.png" alt="Imagen Esquina Izquierda" class="imagen-esquina izquierda">
<img src="static/Rectangle 6.png" alt="Imagen Superior" class="imagen-superior">

<div class="menu-container">
    <img src="static/saludmental1.png" alt="Imagen Esquina Derecha" class="imagen-esquina derecha" id="menu-toggle">
    <div class="menu-dropdown" id="menu-dropdown">
        <a href="{{ url_for('configuracion') }}">Configuración</a>
        <a href="{{ url_for('logout') }}">Cerrar Sesión</a>

    </div>
<body>
    <div class="form-container">
        <h2>Restablecer Contraseña</h2>
        <form method="POST" action="{{ url_for('reset_password') }}" onsubmit="return validatePasswords()">
            <input type="text" name="token" placeholder="Ingresa el token" required>
            <input type="password" name="new_password" id="new_password" placeholder="Nueva contraseña" required>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar contraseña" required>
            <button type="submit">Restablecer Contraseña</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <script>
        function validatePasswords() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return false; // Evita que el formulario se envíe
            }
            return true; // Permite que el formulario se envíe
        }
    </script>

    <script>
        //menu     
        document.getElementById("menu-toggle").addEventListener("click", function () {
            var menu = document.getElementById("menu-dropdown");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        });
        
        // Cerrar el menú si se hace clic fuera de él
        document.addEventListener("click", function (event) {
            var menu = document.getElementById("menu-dropdown");
            var toggle = document.getElementById("menu-toggle");
        
            if (!menu.contains(event.target) && event.target !== toggle) {
                menu.style.display = "none";
            }
        });
        
    
        </script>

</head>

</body>
</html>
